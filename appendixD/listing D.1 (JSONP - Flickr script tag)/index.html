<!DOCTYPE html>
<html>
<body>
<div id="photos"></div>
<script>
function loadPhotos(data) {
  if (data.stat == 'ok') {
    var photos = data.photos.photo;
    for (var i = 0; i < photos.length; i++) {
      var img = document.createElement('img');
      img.src = photos[i].url_q;
      document.getElementById('photos').appendChild(img);
    }
  } else {
    alert(data.message);
  }
};
</script>
<script src="http://api.flickr.com/services/rest/?method=flickr.people.getPublicPhotos&user_id=32951986%40N05&extras=url_q&format=json&jsoncallback=loadPhotos&api_key=[YOUR API KEY HERE]"></script>
</body>
</html>
